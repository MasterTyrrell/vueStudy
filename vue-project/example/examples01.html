<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example01</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <script type="text/javascript" src="../assets/js/jquery-3.5.js"></script>
</head>
<body>
    <h1>example methods Demo</h1>
    <hr>
    <div id="app">
        {{message}}
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el:"#app",
            data:{
                message:"hello world"
            },  
            mounted:function(){
                $("#app").html("I am Jquery!");
            },
            methods:{
                add:function(){
                    console.log("调用了构造器内部的方法");
                }
            }
        })
        app.add();
    </script>
</body>
</html>
