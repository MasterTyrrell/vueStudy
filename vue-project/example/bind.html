<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind</title>
</head>
<script type="text/javascript" src="../assets/js/vue.js"></script>
<body>
    <h1>v-bind</h1>
    <hr>
    <div id="app">
        <img v-bind:src="imgSrc" width="300px"/>
        <a :href="aHref" target="_blank">百度</a>
        <hr>
        <div :class="className">1. 绑定class</div>
        <div :class="{classA:isOk}">2.绑定class判断</div>
        <div :class="[classAIndex,classBIndex]">2.绑定class数组</div>

        <p>
            <input type="checkbox" id="isOk" v-model="isOk"/>
            <label for="isOk">isOk:{{isOk}}</label>
        </p>
        <hr>
        <div :style="{color:redIndex,fontSize:fontIndex}">绑定style</div>
        <div :style="styleObject">绑定style对象</div>
    </div>
</body>
<script type="text/javascript" >
    var app = new Vue({
        el:"#app",
        data:{
            imgSrc:"https://dss1.bdstatic.com/6OF1bjeh1BF3odCf/it/u=1197801885,3873276903&fm=74&app=80&f=JPEG&size=f121,140?sec=1880279984&t=0f511d33ebad0236a9fce33de28a4037",
            aHref:"http://www.baidu.com",
            className:"classA",
            isOk:false,
            classAIndex:"classA",
            classBIndex:"classB",
            redIndex:"red",
            fontIndex:"120%",
            styleObject:{
                color:"green",
                fontSize:"160%"
            }
        }
    });
</script>
<style>
    .classA{
        color:red;
    }
    .classB{
        font-size: 150%;
    }
</style>
</html>
