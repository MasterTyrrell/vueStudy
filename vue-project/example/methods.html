<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>methods</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>methods</h1>
    <hr>
    <div id="app">
        <p>{{a}}</p>
        <button @click="add(2)">add1</button>
        <button @click="add(2,$event)">add1</button>
        <btn @click.native="add(3)"></btn>
        <button onclick="app.add(5)">add4</button>
    </div>
    <script text="text/javascript">
        var btn ={
            template:`<button>add2</button>`
        };
        var app = new Vue({
            el:"#app",
            data:function(){
                return {a:1}
            },
            components:{
                btn
            },
            methods:{
                add:function(num){
                     if(num!=''){
                        this.a = this.a+num; 
                    }
                    a++;
                },
                add:function(num,event){
                    if(num!=''){
                        this.a = this.a+num; 
                    }
                    this.a++;
                    console.log(event);
                }
            }
        })
    </script>
</body>
</html>
