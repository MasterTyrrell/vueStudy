<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue setw</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>vue-set</h1>
    <hr>
    <div id="app">
        {{count}}
        <ul>
            <li v-for="item in arr">{{item}}</li>
        </ul>
        <button onclick="add()">add</button>
    </div>
    <script type="text/javascript">
        function add(){
            // app.count++;
            // outData.count++;
            Vue.set(outData,"count",2);
            Vue.set(app.arr,1,'555');
        }
        var outData={
            count:1,
            arr:['111','222','333']
        }
        var app = new Vue({
            el:"#app",
            data:outData,
        });
    </script>
</body>
</html>
