<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script text="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>if-else</h1>
    <hr/>
    <div id="app">
        <div v-if="isLogin">你好，xxxx</div>
        <div v-else>你好，请登录</div>
        <div v-show="isLogin">你看到我了</div>
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                isLogin:true,
            }
        });
    </script>
</body>
</html>
