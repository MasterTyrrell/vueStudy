<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>computed</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>

        <h1>computed</h1>
        <hr>
    <div id="app">       
        <p>{{newPrice}}</p>
        <ol>
            <li v-for="item in newList">{{item.title}}-{{item.date}}</li>
        </ol>
    </div>
    <script type="text/javascript">
    var list = [
        {title:"title1",date:"2016-01-03"},
        {title:"title2",date:"2016-01-01"},
        {title:"title3",date:"2016-01-02"},
        {title:"title4",date:"2016-01-08"},
    ]
    var app = new Vue({
        el:"#app",
        data:{
            prive:100,
            list:list
        },
        computed:{
            newPrice:function(){
                return '$'+this.prive;    
            },
            newList:function(){
                return this.list.reverse();
            }
        }

    })
    </script>
</body>
</html>
