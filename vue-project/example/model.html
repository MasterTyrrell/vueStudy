<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>model</title>
</head>
<script type="text/javascript" src="../assets/js/vue.js"></script>
<body>
    <h1>v-model实例</h1>
    <hr>
    <div id="app">
        <p>原始文本信息{{message}}</p>
        <p>文本框</p>
        <p><input type="text" v-model.lazy="message" /></p>
        <p><input type="text" v-model.number="message" /></p>
        <p><input type="text" v-model.trim="message" /></p>
        <p>
            <textarea cols="30" rows="10">{{message}}</textarea>
        </p>
        <hr>
        <p>多选框一个值</p>
        <input type="checkbox" id="isTrue" v-model="isTrue"/>
        <label for="isTrue">{{isTrue}}</label>
        <p>多选框多个值</p>
        <input type="checkbox" id="chek1" value="Alan" v-model="web_names">
        <label for="chek1">Alan</label>
        <input type="checkbox" id="chek2" value="Smith" v-model="web_names">
        <label for="chek2">Smith</label>
        <input type="checkbox" id="chek3" value="Tomi" v-model="web_names">
        <label for="chek3">Tomi</label>
        <p>{{web_names}}</p>
        <hr>
        <p>单选框筛选</p>
        <input type="radio" value="男" id="man" v-model="sex"> 
        <label>男</label>
        <input type="radio" value="女" id="woman" v-model="sex"> 
        <label>女</label>
        <p>{{sex}}</p>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el:"#app",
            data:{
                message:"hello,world",
                isTrue:false,
                web_names:[],
                sex:"男"
            }
        });
    </script>
</body>
</html>
