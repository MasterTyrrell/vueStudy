<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example02</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <button onclick="destroy()">卸载</button>
    <button onclick="reload()">重新加载</button>
    <button onclick="tick()">刷新数据</button>

    <script type="text/javascript">
        var temp = Vue.extend({
        template:`<p>{{message}}</p>`,
        data:function(){
            return {
                message:"hello,world"
            }
        },
        mounted:function(){
            console.log("已经挂载");
        },
        destroyed:function(){
            console.log("已经卸载");
        },
        updated:function(){
            console.log("已经更新");
        }

    });
    var vm = new temp().$mount("#app");
    function destroy(){
        vm.$destroy();
    }
    function reload(){
        vm.$forceUpdate();
    }
    function tick(){
        vm.message = "update message";
        vm.$nextTick(function(){
            console.log("message更新完后调用")
        })
    }
    </script>
    
</body>
</html>
