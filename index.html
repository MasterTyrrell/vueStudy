<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div id="app">
        {{message}}  
    </div>

    <script type="text/javascript">
       var data={
          message:'Hello vue' 
       }
        var app = new Vue({
            el:'#app',
            data: data
        });
        app.$watch('message' ,(a,b)=>{
            console.log(a,b);
        })
        data.message=1;
        // data.name=2;
        app.$data.message=3
    </script>
</body>
</html>
